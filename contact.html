<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us | Mentorship Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

h2 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
}

p {
    text-align: center;
    font-size: 1.2rem;
    margin-bottom: 2rem;
}

.contact-grid {
    display: flex;
    justify-content: space-between;
    gap: 2rem;
}

.contact-form, .contact-info {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    width: 48%;
}

.contact-form h3 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.form-group input, .form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    outline: none;
}

.form-group input:focus, .form-group textarea:focus {
    border-color: #ff6347;
}

textarea {
    resize: none;
}

button {
    background-color: #ff6347;
    color: #fff;
    padding: 0.75rem 1.5rem;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 500;
    text-transform: uppercase;
}

button:hover {
    background-color: #ff4500;
}
.contact-info h3 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
}

.contact-info ul {
    list-style-type: none;
    margin-bottom: 2rem;
}

.contact-info ul li {
    font-size: 1rem;
    margin-bottom: 0.5rem;
}

.contact-info ul li strong {
    font-weight: 500;
}

.map iframe {
    width: 100%;
    border: none;
    border-radius: 8px;
}

@media (max-width: 768px) {
    .contact-grid {
        flex-direction: column;
    }

    .contact-form, .contact-info {
        width: 100%;
    }
}

</style>
<body>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions, feel free to reach out to us. We're here to help!</p>
            
            <div class="contact-grid">
                <div class="contact-form">
                    <h3>Send Us a Message</h3>
                    <form action="#">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" rows="6" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn primary">Send Message</button>
                    </form>
                </div>
                
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    <p>You can also reach us via email or visit us at our office.</p>
                    <ul>
                        <li><strong>Email:</strong> support@mentorship.com</li>
                        <li><strong>Phone:</strong> +123 456 7890</li>
                        <li><strong>Address:</strong> guawahati, panikaiti station, assam State</li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </section>

</body>
</html>
